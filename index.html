<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="intro">
    <h1>Hello!</h1>
    <p>Welcome to your personal BMI health checker.</p>
    <button id="startBtn">Check Your BMI</button>
  </div>

  <section id="bmiSection">
    <div class="bmi-box">
      <h2>Let's Calculate Your BMI</h2>
      <form id="bmiForm">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="height">Height (meters):</label>
        <input type="number" id="height" step="0.01" placeholder="e.g. 1.75" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" step="0.1" placeholder="e.g. 70" required>

        <button type="submit">Calculate BMI</button>
      </form>
      <div id="result"></div>
    </div>
  </section>

  <div class="cursor"></div>

  <script src="index.js"></script>
</body>
</html>
